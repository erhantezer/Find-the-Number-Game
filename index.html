<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>  
    <h1 class="bas"></h1>
    
    <section>
      
            <h1>Guess The Number : <span id="guess1">1</span>-<span id="guess2">100</span></h1>
            <div>
                <input type="text" id="number" maxlength="3">
            </div>

            <div>
                <button id="check">Check</button>
                
            </div>
            <h3>Write the number</h3>
            <h3 class="message"></h3>
            <p>Number of attempts: <span id="attempt">7</span></p>
       
    </section>
    
    <button id="reset">New Game</button>

    <div class="audio">

        <audio id="win" controls="controls">
            <source src="./voices/mixkit-game-success-alert-2039.wav" />
        </audio>
        <audio id="toggler" controls="controls">
            <source src="./voices/mixkit-player-boost-recharging-2040.wav" />
        </audio>
        <audio id="loser" controls="controls">
            <source src="./voices/mixkit-player-losing-or-failing-2042.wav" />
        </audio>
    </div>

    <script src="index.js"></script>
</body>
</html>
